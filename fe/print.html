<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Locations</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    .table-bordered { border: 1px solid #dee2e6; }
    .table-bordered th, .table-bordered td { border: 1px solid #dee2e6; }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body class="bg-light p-4">
<div class="container bg-white p-4 rounded shadow-sm">
  <h1 class="text-center text-dark">Location List</h1>

  <!-- Print & Exit Buttons -->
  <div class="d-flex justify-content-end gap-2 no-print mb-3">
    <button class="btn btn-primary" onclick="printPage()">
      <i class="bi bi-printer"></i> Print
    </button>
    <button class="btn btn-danger" onclick="exitPage()">
      <i class="bi bi-x-circle"></i> Exit
    </button>
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th class="text-center">#</th>
      <th>Name</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="location, iterStat : ${locations.content}">
      <td th:text="${iterStat.count}" class="text-center"></td>
      <td th:text="${location.name}"></td>
      <td th:text="${location.address}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script th:src="@{/js/locations/print.js}"></script>
</body>
</html>
